<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      // HACK: If redirected from 404.html page
      if (sessionStorage.hasOwnProperty('redirect')) {
        history.replaceState(null, null, sessionStorage.getItem('redirect'));
        sessionStorage.removeItem('redirect');
      }
    </script>

    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <script src="codemirror/codemirror.js"></script>
    <script src="codemirror/simple.js"></script>
    <script src="codemirror/active-line.js"></script>
    <link rel="stylesheet" href="codemirror/codemirror.css">

    <script src="lang/parser.js"></script>
    <script src="lang/prettyprinter.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
